<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<div class="testbox">
  <h1>Registration</h1>

  <form (ngSubmit)="onSubmit()">
    <hr>
    <label id="icon" for="name"><i class="icon-user"></i></label>
    <input type="text" id="name" [(ngModel)]="username" name="username" placeholder="Name" required/>
    <br>
    <label id="icon" for="email"><i class="icon-envelope "></i></label>
    <input type="email" id="email" [(ngModel)]="email" name="email"  placeholder="Email" required/>
    <br>
    <label id="icon" for="password"><i class="icon-shield"></i></label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required/>
    <br>
    
    <button type="submit" class="button">Register</button>
  </form><hr>
  <a routerLink="/login" class="button">Login</a>
  <br>
  <div *ngIf="message" class="alert alert-danger">{{ message }}</div>

  
</div>
